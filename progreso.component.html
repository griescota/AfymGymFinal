<header>
  <h1>Progreso de Entrenamiento</h1>
</header>
<main>
  <div class="progress-container">
    <progress [value]="iterador" max="100"></progress>
    <p>Nivel de progreso: {{ iterador }}%</p>
  </div>
  <button id="volver" (click)="irAtras()">Volver</button>
  <button id="anadir-registro" (click)="anadirRegistro()" *ngIf="!esAdmin">AÃ±adir Registro</button>
  <div *ngIf="esAdmin">
    <h2>Registros de Progreso</h2>
    <div id="registrosTabla">
      <table>
        <tr>
          <th>Usuario</th>
          <th>Progreso</th>
          <th>Fecha</th>
        </tr>
        <tr *ngFor="let registro of registros">
          <td>{{ registro.usuario }}</td>
          <td>{{ registro.progreso }}</td>
          <td>{{ registro.fecha }}</td>
        </tr>
      </table>
    </div>
    <button id="exportar-pdf" (click)="exportarPDF()">Exportar a PDF</button>
  </div>
</main>
